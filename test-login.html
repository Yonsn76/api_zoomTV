<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login API - Zoom TV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .response.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .response.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .response h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .response pre {
            background: rgba(0,0,0,0.1);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .token-display {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .token-display h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .token-display input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            background: #fff;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .api-config {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .api-config h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .api-config input {
            margin-bottom: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Test Login API</h1>
            <p>Zoom TV - Autenticaci√≥n</p>
        </div>

        <div class="content">
            <div class="api-config">
                <h3>üîß Configuraci√≥n de la API</h3>
                <label for="apiUrl">URL de la API:</label>
                <input type="text" id="apiUrl" value="http://localhost:5000" placeholder="http://localhost:5000">
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">üìß Email:</label>
                    <input type="email" id="email" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">üîí Contrase√±a:</label>
                    <input type="password" id="password" placeholder="Tu contrase√±a" required>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    üöÄ Iniciar Sesi√≥n
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Iniciando sesi√≥n...</p>
            </div>

            <div class="response" id="response"></div>

            <div class="token-display" id="tokenDisplay" style="display: none;">
                <h4>üé´ Token de Autenticaci√≥n:</h4>
                <input type="text" id="tokenInput" readonly>
                <button type="button" class="copy-btn" onclick="copyToken()">üìã Copiar Token</button>
                <p style="margin-top: 10px; font-size: 12px; color: #666;">
                    üí° Copia este token y p√©galo en el campo "Token de Autenticaci√≥n" del archivo test-upload.html
                </p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const response = document.getElementById('response');
        const tokenDisplay = document.getElementById('tokenDisplay');
        const tokenInput = document.getElementById('tokenInput');
        const apiUrl = document.getElementById('apiUrl');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showResponse('error', 'Por favor completa todos los campos');
                return;
            }

            // Mostrar loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            response.style.display = 'none';
            tokenDisplay.style.display = 'none';

            try {
                const url = `${apiUrl.value}/api/auth/login`;
                
                const fetchResponse = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const result = await fetchResponse.json();

                if (fetchResponse.ok) {
                    showResponse('success', '‚úÖ Login exitoso', result);
                    
                    // Mostrar el token
                    if (result.token) {
                        tokenInput.value = result.token;
                        tokenDisplay.style.display = 'block';
                        
                        // Guardar en localStorage para uso posterior
                        localStorage.setItem('zoom_tv_token', result.token);
                        localStorage.setItem('zoom_tv_user', JSON.stringify(result.user));
                    }
                } else {
                    showResponse('error', '‚ùå Error en el login', result);
                }

            } catch (error) {
                console.error('Error:', error);
                showResponse('error', `‚ùå Error de conexi√≥n: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function showResponse(type, message, data = null) {
            response.className = `response ${type}`;
            response.style.display = 'block';
            
            let content = `<h3>${message}</h3>`;
            if (data) {
                content += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            
            response.innerHTML = content;
        }

        function copyToken() {
            tokenInput.select();
            document.execCommand('copy');
            alert('Token copiado al portapapeles!');
        }

        // Cargar token guardado si existe
        window.addEventListener('load', function() {
            const savedToken = localStorage.getItem('zoom_tv_token');
            if (savedToken) {
                tokenInput.value = savedToken;
                tokenDisplay.style.display = 'block';
                showResponse('success', 'üîë Token encontrado en cach√©', {
                    message: 'Se encontr√≥ un token guardado. Puedes usarlo o hacer login nuevamente.'
                });
            }
        });

        // Configuraci√≥n inicial
        console.log('üîê Test Login API cargado');
        console.log('üìù Instrucciones:');
        console.log('1. Aseg√∫rate de que tu API est√© corriendo');
        console.log('2. Ingresa las credenciales de un usuario existente');
        console.log('3. Copia el token generado');
        console.log('4. Usa el token en test-upload.html');
    </script>
</body>
</html>
