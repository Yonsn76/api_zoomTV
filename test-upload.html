<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload API - Zoom TV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="file"], input[type="text"], input[type="email"], input[type="password"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="file"] {
            border: 2px dashed #ddd;
            background: #f9f9f9;
            cursor: pointer;
        }

        input[type="file"]:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .response {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .response.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .response.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .response h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .response pre {
            background: rgba(0,0,0,0.1);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .image-preview {
            margin-top: 20px;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .api-config {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .api-config h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .api-config input {
            margin-bottom: 10px;
        }

        .login-section {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #bbdefb;
        }

        .login-section h3 {
            margin-bottom: 15px;
            color: #1976d2;
        }

        .auth-status {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ffeaa7;
            display: none;
        }

        .auth-status.authenticated {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .auth-status.not-authenticated {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .section-divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            margin: 30px 0;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .user-info h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .user-info p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Test Upload API</h1>
            <p>Zoom TV - Login y Subida de Im√°genes</p>
        </div>

        <div class="content">
            <div class="api-config">
                <h3>üîß Configuraci√≥n de la API</h3>
                <label for="apiUrl">URL de la API:</label>
                <input type="text" id="apiUrl" value="http://localhost:5000" placeholder="http://localhost:5000">
            </div>

            <!-- Login Section -->
            <div class="login-section">
                <h3>üîê Autenticaci√≥n</h3>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">üìß Email:</label>
                        <input type="email" id="email" placeholder="admin@zoomtv.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">üîí Contrase√±a:</label>
                        <input type="password" id="password" placeholder="admin123" required>
                    </div>

                    <button type="submit" class="btn btn-secondary" id="loginBtn">
                        üöÄ Iniciar Sesi√≥n
                    </button>
                </form>
            </div>

            <!-- Auth Status -->
            <div class="auth-status" id="authStatus">
                <h4 id="authStatusTitle">Estado de Autenticaci√≥n</h4>
                <p id="authStatusMessage"></p>
            </div>

            <!-- User Info -->
            <div class="user-info" id="userInfo">
                <h4>üë§ Informaci√≥n del Usuario</h4>
                <p><strong>Nombre:</strong> <span id="userName"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Rol:</strong> <span id="userRole"></span></p>
                <p><strong>Token:</strong> <span id="userToken"></span></p>
            </div>

            <div class="section-divider"></div>

            <!-- Upload Section -->
            <div id="uploadSection" style="display: none;">
                <h3>üìÅ Subir Imagen</h3>
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="imageFile">üìÅ Seleccionar Imagen:</label>
                        <input type="file" id="imageFile" accept="image/*" required>
                    </div>

                    <div class="form-group">
                        <label for="altText">üè∑Ô∏è Texto Alternativo (alt):</label>
                        <input type="text" id="altText" placeholder="Descripci√≥n de la imagen...">
                    </div>

                    <div class="form-group">
                        <label for="captionText">üìù Pie de Foto (caption):</label>
                        <textarea id="captionText" placeholder="Pie de foto de la imagen..."></textarea>
                    </div>

                    <button type="submit" class="btn" id="submitBtn">
                        üöÄ Subir Imagen
                    </button>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Subiendo imagen...</p>
                </div>

                <div class="response" id="response"></div>

                <div class="image-preview" id="imagePreview"></div>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const uploadForm = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const response = document.getElementById('response');
        const imagePreview = document.getElementById('imagePreview');
        const apiUrl = document.getElementById('apiUrl');
        const authStatus = document.getElementById('authStatus');
        const authStatusTitle = document.getElementById('authStatusTitle');
        const authStatusMessage = document.getElementById('authStatusMessage');
        const userInfo = document.getElementById('userInfo');
        const uploadSection = document.getElementById('uploadSection');

        let currentToken = '';
        let currentUser = null;

        // Login functionality
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showAuthStatus('error', 'Por favor completa todos los campos');
                return;
            }

            // Mostrar loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'üîÑ Iniciando sesi√≥n...';

            try {
                const url = `${apiUrl.value}/api/auth/login`;
                
                const fetchResponse = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const result = await fetchResponse.json();

                if (fetchResponse.ok) {
                    currentToken = result.token;
                    currentUser = result.user;
                    
                    showAuthStatus('success', '‚úÖ Login exitoso');
                    showUserInfo(result.user, result.token);
                    showUploadSection();
                    
                    // Guardar en localStorage
                    localStorage.setItem('zoom_tv_token', result.token);
                    localStorage.setItem('zoom_tv_user', JSON.stringify(result.user));
                } else {
                    showAuthStatus('error', '‚ùå Error en el login', result);
                }

            } catch (error) {
                console.error('Error:', error);
                showAuthStatus('error', `‚ùå Error de conexi√≥n: ${error.message}`);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'üöÄ Iniciar Sesi√≥n';
            }
        });

        // Upload functionality
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentToken) {
                showResponse('error', '‚ùå No hay token de autenticaci√≥n. Por favor inicia sesi√≥n primero.');
                return;
            }
            
            const fileInput = document.getElementById('imageFile');
            const altText = document.getElementById('altText').value;
            const captionText = document.getElementById('captionText').value;
            
            if (!fileInput.files[0]) {
                showResponse('error', 'Por favor selecciona una imagen');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            if (altText) formData.append('alt', altText);
            if (captionText) formData.append('caption', captionText);

            // Mostrar loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            response.style.display = 'none';

            try {
                const url = `${apiUrl.value}/api/media/upload`;
                
                const fetchResponse = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: formData
                });

                const result = await fetchResponse.json();

                if (fetchResponse.ok) {
                    showResponse('success', '‚úÖ Imagen subida exitosamente', result);
                    
                    // Mostrar la imagen subida
                    if (result.data && result.data.url) {
                        const fullUrl = `${apiUrl.value}${result.data.url}`;
                        imagePreview.innerHTML = `
                            <h3>üéâ Imagen Subida:</h3>
                            <img src="${fullUrl}" alt="${result.data.alt || 'Imagen subida'}">
                            <p><strong>URL:</strong> ${fullUrl}</p>
                            <p><strong>Nombre:</strong> ${result.data.filename}</p>
                            <p><strong>Tama√±o:</strong> ${(result.data.size / 1024 / 1024).toFixed(2)} MB</p>
                        `;
                    }
                } else {
                    showResponse('error', '‚ùå Error al subir la imagen', result);
                }

            } catch (error) {
                console.error('Error:', error);
                showResponse('error', `‚ùå Error de conexi√≥n: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Mostrar preview de la imagen seleccionada
        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.innerHTML = `
                        <h3>üì∏ Vista Previa:</h3>
                        <img src="${e.target.result}" alt="Preview">
                        <p><strong>Archivo:</strong> ${file.name}</p>
                        <p><strong>Tama√±o:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                        <p><strong>Tipo:</strong> ${file.type}</p>
                    `;
                };
                reader.readAsDataURL(file);
            }
        });

        function showAuthStatus(type, message, data = null) {
            authStatus.className = `auth-status ${type === 'success' ? 'authenticated' : 'not-authenticated'}`;
            authStatus.style.display = 'block';
            
            authStatusTitle.textContent = type === 'success' ? '‚úÖ Autenticado' : '‚ùå No Autenticado';
            authStatusMessage.textContent = message;
            
            if (data) {
                authStatusMessage.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
        }

        function showUserInfo(user, token) {
            document.getElementById('userName').textContent = user.fullName || user.username;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userRole').textContent = user.role;
            document.getElementById('userToken').textContent = token.substring(0, 20) + '...';
            userInfo.style.display = 'block';
        }

        function showUploadSection() {
            uploadSection.style.display = 'block';
        }

        function showResponse(type, message, data = null) {
            response.className = `response ${type}`;
            response.style.display = 'block';
            
            let content = `<h3>${message}</h3>`;
            if (data) {
                content += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            
            response.innerHTML = content;
        }

        // Cargar datos guardados al iniciar
        window.addEventListener('load', function() {
            const savedToken = localStorage.getItem('zoom_tv_token');
            const savedUser = localStorage.getItem('zoom_tv_user');
            
            if (savedToken && savedUser) {
                currentToken = savedToken;
                currentUser = JSON.parse(savedUser);
                
                showAuthStatus('success', 'üîë Sesi√≥n restaurada desde cach√©');
                showUserInfo(currentUser, savedToken);
                showUploadSection();
            } else {
                showAuthStatus('error', 'üîê Por favor inicia sesi√≥n para continuar');
            }
        });

        // Configuraci√≥n inicial
        console.log('üöÄ Test Upload API con Login cargado');
        console.log('üìù Instrucciones:');
        console.log('1. Aseg√∫rate de que tu API est√© corriendo');
        console.log('2. Usa las credenciales: admin@zoomtv.com / admin123');
        console.log('3. Inicia sesi√≥n y luego sube im√°genes');
    </script>
</body>
</html>
